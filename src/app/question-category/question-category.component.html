<h2>E - Kita Question Category</h2>

<table>
	<tr>
    <th>id</th>
    <th>name</th>
    <th>delete</th>
	</tr>
  <tr *ngFor="let l of categories">
    <a routerLink="/question-categories/{{l.id}}"><td>{{l.id}}</td></a>
    <td>{{l.question_category_name}}</td>
    <td>
      <button class="btn btn-danger" (click)="delete(l)"> Delete</button>
    </td>
  </tr>
</table>
<a href="question-categories-create"><button class="btn btn-success">create question Category</button></a>
