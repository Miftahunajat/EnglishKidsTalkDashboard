<h2>E - Kita Question Categories</h2>

<table>
	<tr>
    <th>id</th>
    <th>category</th>
    <th>created at</th>
    <th>updated at</th>
	</tr>
  <tr *ngFor="let category of categories">
  	<a routerLink="/categorydetail/{{category.id}}">
    <td>{{category.id}}</td>
    </a>
    <td>{{category.question_category_name}}</td>
    <td>{{category.createdAt}}</td>
    <td>{{category.updatedAt}}</td>
  </tr>
</table>
