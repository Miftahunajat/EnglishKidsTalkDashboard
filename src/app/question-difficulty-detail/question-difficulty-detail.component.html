<div *ngIf="questionDifficulty">
  <h2>{{questionDifficulty.question_difficulty_name | uppercase}} Details</h2>
  <div><span>id: </span>{{questionDifficulty.id}}</div>
  
  <div>
    <label>question_difficulty_name :
      <input [(ngModel)]="questionDifficulty.question_difficulty_name"/>
    </label>
  </div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
