<div *ngIf="user">

  <h2>{{item.title | uppercase}} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="item.title" placeholder="name"/>
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">go back</button>

</div>
